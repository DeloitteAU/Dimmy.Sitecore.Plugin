version: "2.4"
services:
  traefik:
    isolation: #{Traefik.Isolation}
    image: #{Traefik.Image}
    command:
      - "--api.insecure=true"
      - "--providers.docker.endpoint=npipe:////./pipe/docker_engine"
      - "--providers.docker.exposedByDefault=false"
      - "--providers.file.directory=C:/etc/traefik/config/dynamic"
      - "--entryPoints.websecure.address=:443"
    ports:
      - "443:443"
      - "8079:8080"
    volumes:
      - source: \\.\pipe\docker_engine
        target: \\.\pipe\docker_engine
        type: npipe
      - ./traefik:C:/etc/traefik
    depends_on:
      id:
        condition: service_started
      cm:
        condition: service_started
      bizfx:
        condition: service_started
      engine-authoring:
        condition: service_started
      engine-shops:
        condition: service_started
      engine-minions:
        condition: service_started
      engine-ops:
        condition: service_started
    labels:
      dimmy.dev.project: true
      dimmy.dev.project.name: "#{Project.Name}"
      dimmy.dev.project.id: "#{Project.Id}"
      dimmy.dev.project.role: "traefik"
      dimmy.dev.project.workingpath: "#{Project.WorkingPath}"
  mssql:
    isolation: #{MsSql.Isolation}
    image: #{MsSql.Image}
    environment:
      SA_PASSWORD: #{MsSql.SaPassword}
      SITECORE_ADMIN_PASSWORD: #{Sitecore.AdminPassword}
      ACCEPT_EULA: "Y"
      SQL_SERVER: mssql
    ports:
      - "14330:1433"
    volumes:
      - type: bind
        source: c:\containers\mssql-data
        target: c:\data
    labels:
      dimmy.dev.project: true
      dimmy.dev.project.name: "#{Project.Name}"
      dimmy.dev.project.id: "#{Project.Id}"
      dimmy.dev.project.role: "mssql"
      dimmy.dev.project.workingpath: "#{Project.WorkingPath}"
  solr:
    isolation: #{Solr.Image}
    image: #{Solr.Image}
    ports:
      - "8984:8983"
    volumes:
      - type: bind
        source: c:\containers\solr-data
        target: c:\data
    labels:
      dimmy.dev.project: true
      dimmy.dev.project.name: "#{Project.Name}"
      dimmy.dev.project.id: "#{Project.Id}"
      dimmy.dev.project.role: "solr"
      dimmy.dev.project.workingpath: "#{Project.WorkingPath}"
  redis:
      isolation:  #{Redis.Isolation}
      image: #{Redis.Image}
      restart: unless-stopped
      labels:
        dimmy.dev.project: true
        dimmy.dev.project.name: "#{Project.Name}"
        dimmy.dev.project.id: "#{Project.Id}"
        dimmy.dev.project.role: "redis"
        dimmy.dev.project.workingpath: "#{Project.WorkingPath}"
  id:
    isolation:  #{Id.Isolation}
    image: #{Sitecore.Id.Image}
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      Sitecore_Sitecore__IdentityServer__SitecoreMemberShipOptions__ConnectionString: Data Source=mssql;Initial Catalog=Sitecore.Core;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_Sitecore__IdentityServer__AccountOptions__PasswordRecoveryUrl: https://#{Sitecore.Id.HostName}/sitecore/login?rc=1
      Sitecore_Sitecore__IdentityServer__Clients__PasswordClient__ClientSecrets__ClientSecret1: #{Sitecore.Id.Secret}
      Sitecore_Sitecore__IdentityServer__Clients__DefaultClient__AllowedCorsOrigins__AllowedCorsOriginsGroup1: https://#{Sitecore.Id.HostName}
      Sitecore_Sitecore__IdentityServer__CertificateRawData: #{Sitecore.Id.Certificate}
      Sitecore_Sitecore__IdentityServer__PublicOrigin: https://#{Sitecore.Id.HostName}
      Sitecore_Sitecore__IdentityServer__CertificateRawDataPassword: #{Sitecore.Id.CertificatePassword}
      Sitecore_License: #{Sitecore.License}
      Sitecore_Sitecore__IdentityServer__Clients__CommerceClient__AllowedCorsOrigins__AllowedCorsOriginsGroup1: https://#{Sitecore.XC.BizFx.HostName}|https://#{Sitecore.XC.EngineAuthoring.HostName}
      Sitecore_Sitecore__IdentityServer__Clients__CommerceEngineConnectClient__ClientId: #{Sitecore.Xc.Engine.Authoring.ClientId}
      Sitecore_Sitecore__IdentityServer__Clients__CommerceEngineConnectClient__AllowedCorsOrigins__AllowedCorsOriginsGroup1: https://#{Sitecore.Id.HostName}
      Sitecore_Sitecore__IdentityServer__Clients__CommerceEngineConnectClient__ClientSecrets__ClientSecret1: ${XC_IDENTITY_COMMERCEENGINECONNECTCLIENT_CLIENTSECRET1}
    healthcheck:
      test: ["CMD", "powershell", "-command", "C:/Healthchecks/Healthcheck.ps1"]
      timeout: 300s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.id-secure.entrypoints=websecure"
      - "traefik.http.routers.id-secure.rule=Host(`#{Sitecore.Id.HostName}`)"
      - "traefik.http.routers.id-secure.tls=true"
      - "dimmy.dev.project=true"
      - "dimmy.dev.project.name=#{Project.Name}"
      - "dimmy.dev.project.id=#{Project.Id}"
      - "dimmy.dev.project.role=id"
      - "dimmy.dev.project.workingpath=#{Project.WorkingPath}"
  cm:
    isolation: #{Cm.Isolation}
    image: #{Sitecore.Cm.Image}
    depends_on:
      mssql:
        condition: service_healthy
      solr:
        condition: service_started
      id:
        condition: service_started
      xconnect:
        condition: service_started
    environment:
      Sitecore_ConnectionStrings_Core: Data Source=mssql;Initial Catalog=Sitecore.Core;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Security: Data Source=mssql;Initial Catalog=Sitecore.Core;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Master: Data Source=mssql;Initial Catalog=Sitecore.Master;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Web: Data Source=mssql;Initial Catalog=Sitecore.Web;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Messaging: Data Source=mssql;Initial Catalog=Sitecore.Messaging;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Xdb.Processing.Pools: Data Source=mssql;Initial Catalog=Sitecore.Processing.pools;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Xdb.Referencedata: Data Source=mssql;Initial Catalog=Sitecore.Referencedata;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Xdb.Processing.Tasks: Data Source=mssql;Initial Catalog=Sitecore.Processing.tasks;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_ExperienceForms: Data Source=mssql;Initial Catalog=Sitecore.ExperienceForms;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Exm.Master: Data Source=mssql;Initial Catalog=Sitecore.Exm.master;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Reporting: Data Source=mssql;Initial Catalog=Sitecore.Reporting;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Sitecore.Reporting.Client: http://xconnect
      Sitecore_ConnectionStrings_Solr.Search: http://solr:8983/solr
      Sitecore_ConnectionStrings_SitecoreIdentity.Secret:  #{Sitecore.Id.Secret}
      Sitecore_ConnectionStrings_XConnect.Collection: http://xconnect
      Sitecore_ConnectionStrings_Xdb.MarketingAutomation.Operations.Client: http://xconnect
      Sitecore_ConnectionStrings_Xdb.MarketingAutomation.Reporting.Client: http://xconnect
      Sitecore_ConnectionStrings_Xdb.ReferenceData.Client: http://xconnect
      Sitecore_AppSettings_Telerik.AsyncUpload.ConfigurationEncryptionKey: $#{Sitecore.TelerikEncryptionKey}
      Sitecore_AppSettings_Telerik.Upload.ConfigurationHashKey: $#{Sitecore.TelerikEncryptionKey}
      Sitecore_AppSettings_Telerik.Web.UI.DialogParametersEncryptionKey: $#{Sitecore.TelerikEncryptionKey}
      Sitecore_License: #{Sitecore.License}
      Sitecore_Identity_Server_Authority: https://#{Sitecore.Id.HostName}
      Sitecore_Identity_Server_InternalAuthority: http://id
      Sitecore_Identity_Server_CallbackAuthority: https://#{Sitecore.Id.HostName}
      Sitecore_Identity_Server_Require_Https: "false"
      Sitecore_xc_Shops_Url: http://engine-authoring:5000/api/
      Sitecore_xc_Ops_Url: http://engine-ops:5000/commerceops/
      Sitecore_xc_Minions_Url: http://engine-minions:5000/commerceops/
      Sitecore_xc_Client_Secret_Hash: ${XC_IDENTITY_COMMERCEENGINECONNECTCLIENT_CLIENTSECRET1}
      Sitecore_xc_ConnectionStrings_Redis: redis:6379,defaultDatabase=1,allowAdmin=true,syncTimeout=3600000
    healthcheck:
      test: ["CMD", "powershell", "-command", "C:/Healthchecks/Healthcheck.ps1"]
      timeout: 300s
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.force-STS-Header.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.force-STS-Header.headers.stsSeconds=31536000"
      - "traefik.http.routers.cm-secure.entrypoints=websecure"
      - "traefik.http.routers.cm-secure.rule=Host(`#{Sitecore.Id.HostName}`)"
      - "traefik.http.routers.cm-secure.tls=true"
      - "traefik.http.routers.cm-secure.middlewares=force-STS-Header"
      - "dimmy.dev.project=true"
      - "dimmy.dev.project.name=#{Project.Name}"
      - "dimmy.dev.project.id=#{Project.Id}"
      - "dimmy.dev.project.role=cm"
      - "dimmy.dev.project.workingpath=#{Project.WorkingPath}"
    volumes:
      - .\cm\domains-shared:C:\inetpub\wwwroot\App_Config\Security-Shared:RW
  xconnect:
    isolation: #{XConnect.Isolation}
    image: #{Sitecore.XConnect.Image}
    ports:
      - "8081:80"
    depends_on:
      mssql:
        condition: service_healthy
      solr:
        condition: service_started
    environment:
      Sitecore_License: #{Sitecore.License}
      Sitecore_ConnectionStrings_Messaging: Data Source=mssql;Initial Catalog=Sitecore.Messaging;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Processing.Engine.Storage: Data Source=mssql;Initial Catalog=Sitecore.Processing.Engine.Storage;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Reporting: Data Source=mssql;Initial Catalog=Sitecore.Reporting;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Xdb.Marketingautomation: Data Source=mssql;Initial Catalog=Sitecore.Marketingautomation;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Xdb.Processing.Pools: Data Source=mssql;Initial Catalog=Sitecore.Processing.pools;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Xdb.Referencedata: Data Source=mssql;Initial Catalog=Sitecore.Referencedata;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Collection: Data Source=mssql;Initial Catalog=Sitecore.Xdb.Collection.ShardMapManager;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_SolrCore: http://solr:8983/solr/sitecore_xdb
      Sitecore_Sitecore:XConnect:CollectionSearch:Services:Solr.SolrReaderSettings:Options:RequireHttps: 'false'
      Sitecore_Sitecore:XConnect:CollectionSearch:Services:XConnectSolrHealthCheckServicesConfiguration:Options:RequireHttps: 'false'
      Sitecore_Sitecore:XConnect:SearchIndexer:Services:Solr.SolrReaderSettings:Options:RequireHttps: 'false'
      Sitecore_Sitecore:XConnect:SearchIndexer:Services:Solr.SolrWriterSettings:Options:RequireHttps: 'false'
    healthcheck:
      test: ["CMD", "powershell", "-command", "C:/Healthchecks/Healthcheck.ps1"]
      timeout: 300s
    labels:
      dimmy.dev.project: true
      dimmy.dev.project.name: "#{Project.Name}"
      dimmy.dev.project.id: "#{Project.Id}"
      dimmy.dev.project.role: "xconnect"
      dimmy.dev.project.workingpath: "#{Project.WorkingPath}"
  xdbsearchworker:
    isolation: #{XDBsearchWorker.Isolation}
    image: #{Sitecore.XDBsearchWorker.Image}
    depends_on:
      mssql:
        condition: service_healthy
      solr:
        condition: service_started
    restart: unless-stopped
    environment:
      Sitecore_ConnectionStrings_Collection: Data Source=mssql;Initial Catalog=Sitecore.Xdb.Collection.ShardMapManager;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_SolrCore: http://solr:8983/solr/sitecore_xdb
      Sitecore_License: #{Sitecore.License}
      Sitecore_Sitecore:XConnect:SearchIndexer:Services:Solr.SolrReaderSettings:Options:RequireHttps: 'false'
      Sitecore_Sitecore:XConnect:SearchIndexer:Services:Solr.SolrWriterSettings:Options:RequireHttps: 'false'
      Sitecore_Sitecore:XConnect:CollectionSearch:Services:XConnectSolrHealthCheckServicesConfiguration:Options:RequireHttps: 'false'
    healthcheck:
      test: ["CMD", "powershell", "-command", "C:/Healthchecks/Healthcheck.ps1 -Port 8080"]
      timeout: 300s
    labels:
      dimmy.dev.project: true
      dimmy.dev.project.name: "#{Project.Name}"
      dimmy.dev.project.id: "#{Project.Id}"
      dimmy.dev.project.role: "xdbsearchworker"
      dimmy.dev.project.workingpath: "#{Project.WorkingPath}"
  xdbautomationworker:
    isolation: #{XDBAutomationWorker.Isolation}
    image: #{Sitecore.XDBAutomationWorker.Image}
    depends_on:
      mssql:
        condition: service_healthy
      xconnect:
        condition: service_started
    restart: unless-stopped
    environment:
      Sitecore_ConnectionStrings_XConnect.Collection: http://xconnect
      Sitecore_ConnectionStrings_Xdb.Marketingautomation: Data Source=mssql;Initial Catalog=Sitecore.Marketingautomation;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Xdb.Referencedata: Data Source=mssql;Initial Catalog=Sitecore.Referencedata;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Messaging: Data Source=mssql;Initial Catalog=Sitecore.Messaging;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_License: #{Sitecore.License}
    healthcheck:
      test: ["CMD", "powershell", "-command", "C:/Healthchecks/Healthcheck.ps1 -Port 8080"]
      timeout: 300s
    labels:
      dimmy.dev.project: true
      dimmy.dev.project.name: "#{Project.Name}"
      dimmy.dev.project.id: "#{Project.Id}"
      dimmy.dev.project.role: "xdbautomationworker"
      dimmy.dev.project.workingpath: "#{Project.WorkingPath}"
  cortexprocessingworker:
    isolation: #{CortexProcessingWorker.Isolation}
    image: #{Sitecore.CortexProcessingWorker.Image}
    depends_on:
      mssql:
        condition: service_healthy
      xconnect:
        condition: service_started
    restart: unless-stopped
    environment:
      Sitecore_ConnectionStrings_Processing.Engine.Storage: Data Source=mssql;Initial Catalog=Sitecore.Processing.Engine.Storage;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Processing.Engine.Tasks: Data Source=mssql;Initial Catalog=Sitecore.Processing.Engine.Tasks;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_XConnect.Collection: http://xconnect
      Sitecore_ConnectionStrings_XConnect.Configuration: http://xconnect
      Sitecore_ConnectionStrings_XConnect.Search: http://xconnect
      Sitecore_ConnectionStrings_Messaging: Data Source=mssql;Initial Catalog=Sitecore.Messaging;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_ConnectionStrings_Reporting: Data Source=mssql;Initial Catalog=Sitecore.Reporting;User ID=sa;Password=#{MsSql.SaPassword}
      Sitecore_License: #{Sitecore.License}
    healthcheck:
      test: ["CMD", "powershell", "-command", "C:/Healthchecks/Healthcheck.ps1 -Port 8080"]
      timeout: 300s
    labels:
      dimmy.dev.project: true
      dimmy.dev.project.name: "#{Project.Name}"
      dimmy.dev.project.id: "#{Project.Id}"
      dimmy.dev.project.role: "cortexprocessingworker"
      dimmy.dev.project.workingpath: "#{Project.WorkingPath}"
  bizfx:
    isolation: #{BizFx.Isolation}
    image: #{Sitecore.BizFx.Image}
    depends_on:
      engine-authoring:
        condition: service_started
      engine-minions:
        condition: service_started
      id:
        condition: service_started
    environment:
      sitecore_xc_bizfx_bizfx_url: https://#{Sitecore.BizFx.HostName}
      sitecore_xc_bizfx_authoring_url: https://#{Sitecore.XC.EngineAuthoring.HostName}
      sitecore_xc_bizfx_identity_server_url: https://#{Sitecore.Id.HostName}
      sitecore_xc_bizfx_default_language: ${XC_BIZFX_DEFAULT_LANGUAGE}
      sitecore_xc_bizfx_default_currency: ${XC_BIZFX_DEFAULT_CURRENCY}
      sitecore_xc_bizfx_default_shopname: ${XC_BIZFX_DEFAULT_SHOPNAME}
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.force-STS-Header.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.force-STS-Header.headers.stsSeconds=31536000"
      - "traefik.http.routers.bizfx-secure.entrypoints=websecure"
      - "traefik.http.routers.bizfx-secure.rule=Host(`#{Sitecore.XC.BizFx.HostName}`)"
      - "traefik.http.routers.bizfx-secure.tls=true"
      - "traefik.http.routers.bizfx-secure.middlewares=force-STS-Header"
      - "dimmy.dev.project=true"
      - "dimmy.dev.project.name=#{Project.Name}"
      - "dimmy.dev.project.id=#{Project.Id}"
      - "dimmy.dev.project.role=bizfx"
      - "dimmy.dev.project.workingpath=#{Project.WorkingPath}"
  engine-authoring:
    isolation: #{EngineAuthoring.Isolation}
    image: #{Sitecore.EngineAuthoring.Image}
    depends_on:
      mssql:
        condition: service_healthy
      solr:
        condition: service_started
      id:
        condition: service_started
      redis:
        condition: service_started
      cm:
        condition: service_started
    environment:
      COMMERCEENGINE_AppSettings__DeploymentId: HabitatAuthoring01
      COMMERCEENGINE_AppSettings__EnvironmentName: HabitatAuthoring
      COMMERCEENGINE_AppSettings__SitecoreIdentityServerUrl: "https://#{Sitecore.Id.HostName}"
      COMMERCEENGINE_AppSettings__InternalSitecoreIdentityServerUrl: "http://id"
      COMMERCEENGINE_AppSettings__AllowedOrigins: "https://#{Sitecore.XC.BizFx.HostName}|https://#{Sitecore.Cm.HostName}"
      COMMERCEENGINE_AppSettings__AntiForgeryEnabled: "false"
      COMMERCEENGINE_AppSettings__UseHttpsInKestrel: "false"
      COMMERCEENGINE_Caching__Redis__Options__Configuration: redis:6379,ssl=False,abortConnect=False
      COMMERCEENGINE_Caching__Redis__Options__InstanceName: Redis
      COMMERCEENGINE_CommerceConnector__ClientId: #{Sitecore.Xc.Engine.Authoring.ClientId}
      COMMERCEENGINE_GlobalDatabaseName: #{Sitecore.Xc.Engine.GlobalDatabaseName}
      COMMERCEENGINE_GlobalDatabaseServer: mssql
      COMMERCEENGINE_GlobalDatabaseUserName: sa
      COMMERCEENGINE_GlobalDatabasePassword: #{MsSql.SaPassword}
      COMMERCEENGINE_GlobalTrustedConnection: "#{Sitecore.Xc.GlobalTrustedConnection}"
      COMMERCEENGINE_SharedDatabaseName: #{Sitecore.Xc.Engine.SharedDatabaseName}
      COMMERCEENGINE_SharedDatabaseServer: mssql
      COMMERCEENGINE_SharedDatabaseUserName: sa
      COMMERCEENGINE_SharedDatabasePassword: #{MsSql.SaPassword}
      COMMERCEENGINE_SharedTrustedConnection: "#{Sitecore.Xc.SharedTrustedConnection}"
      COMMERCEENGINE_SitecoreHost: cm
      COMMERCEENGINE_SitecoreDatabase: master
      COMMERCEENGINE_SitecoreUsername: admin
      COMMERCEENGINE_SitecoreDomain: sitecore
      COMMERCEENGINE_SitecorePassword: #{Sitecore.AdminPassword}
      COMMERCEENGINE_SitecoreProtocol: http
      COMMERCEENGINE_SitecoreAllowAnonymousUser: "true"
      COMMERCEENGINE_SitecoreExternalProtocol: https
      COMMERCEENGINE_SitecoreExternalHost: #{Sitecore.Id.HostName}
      COMMERCEENGINE_SolrUrl: http://solr:8983/solr
      COMMERCEENGINE_IsSolrCloud: "false"
      COMMERCEENGINE_StorefrontIndexPrefix_web_index: sitecore_web_index
      COMMERCEENGINE_StorefrontIndexPrefix_master_index: sitecore_master_index
      COMMERCEENGINE_SearchIndexPrefixOrdersScope: OrdersScope
      COMMERCEENGINE_SearchIndexPrefixOrdersScope-Rebuild: OrdersScope-Rebuild
      COMMERCEENGINE_SearchIndexPrefixCustomersScope: CustomersScope
      COMMERCEENGINE_SearchIndexPrefixCustomersScope-Rebuild: CustomersScope-Rebuild
      COMMERCEENGINE_SearchIndexPrefixCatalogItemsScope: CatalogItemsScope
      COMMERCEENGINE_SearchIndexPrefixCatalogItemsScope-Rebuild: CatalogItemsScope-Rebuild
      COMMERCEENGINE_SearchIndexPrefixPromotionsScope: PromotionsScope
      COMMERCEENGINE_SearchIndexPrefixPromotionsScope-Rebuild: PromotionsScope-Rebuild
      COMMERCEENGINE_SearchIndexPrefixPriceCardsScope: PriceCardsScope
      COMMERCEENGINE_SearchIndexPrefixPriceCardsScope-Rebuild: PriceCardsScope-Rebuild
      COMMERCEENGINE_EngineAuthoringUrl: https://#{Sitecore.XC.EngineAuthoring.HostName}
      COMMERCEENGINE_EngineShopsUrl: https://#{Sitecore.XC.EngineShops.HostName}
      COMMERCEENGINE_EngineMinionsUrl: https://#{Sitecore.XC.EngineMinions.HostName}
      COMMERCEENGINE_BraintreeEnvironment: #{Sitecore.Xc.Braintree.Environment}
      COMMERCEENGINE_BraintreeMerchantId: #{Sitecore.Xc.Braintree.MerchantId}
      COMMERCEENGINE_BraintreePublicKey: #{Sitecore.Xc.Braintree.PublicKey}
      COMMERCEENGINE_BraintreePrivateKey: #{Sitecore.Xc.Braintree.PrivateKey}
    volumes:
      - .\engine\catalogs:C:\engine\catalogs:RO
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.force-STS-Header.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.force-STS-Header.headers.stsSeconds=31536000"
      - "traefik.http.routers.authoring-secure.entrypoints=websecure"
      - "traefik.http.routers.authoring-secure.rule=Host(`#{Sitecore.XC.EngineAuthoring.HostName}`)"
      - "traefik.http.routers.authoring-secure.tls=true"
      - "traefik.http.routers.authoring-secure.middlewares=force-STS-Header"
      - "dimmy.dev.project=true"
      - "dimmy.dev.project.name=#{Project.Name}"
      - "dimmy.dev.project.id=#{Project.Id}"
      - "dimmy.dev.project.role=engine-authoring"
      - "dimmy.dev.project.workingpath=#{Project.WorkingPath}"
    healthcheck:
      test: ["CMD", "powershell", "-command", "C:/Healthchecks/Healthcheck.ps1"]
      timeout: 300s
  engine-shops:
    isolation: #{Engine-Shops.Isolation}
    image: #{Sitecore.Xc.EngineShops.Image}
    depends_on:
      mssql:
        condition: service_healthy
      solr:
        condition: service_started
      id:
        condition: service_started
      redis:
        condition: service_started
      cm:
        condition: service_started
    environment:
      COMMERCEENGINE_AppSettings__DeploymentId: HabitatShops01
      COMMERCEENGINE_AppSettings__EnvironmentName: HabitatShops
      COMMERCEENGINE_AppSettings__SitecoreIdentityServerUrl: "https://#{Sitecore.Id.HostName}"
      COMMERCEENGINE_AppSettings__InternalSitecoreIdentityServerUrl: "http://id"
      COMMERCEENGINE_AppSettings__AllowedOrigins: "https://#{Sitecore.XC.BizFx.HostName}|https://#{Sitecore.Cm.HostName}"
      COMMERCEENGINE_AppSettings__AntiForgeryEnabled: "false"
      COMMERCEENGINE_AppSettings__UseHttpsInKestrel: "false"
      COMMERCEENGINE_Caching__Redis__Options__Configuration: redis:6379,ssl=False,abortConnect=False
      COMMERCEENGINE_Caching__Redis__Options__InstanceName: Redis
      COMMERCEENGINE_CommerceConnector__ClientId: #{Sitecore.Xc.Engine.Authoring.ClientId}
      COMMERCEENGINE_GlobalDatabaseName: #{Sitecore.Xc.Engine.GlobalDatabaseName}
      COMMERCEENGINE_GlobalDatabaseServer: mssql
      COMMERCEENGINE_GlobalDatabaseUserName: sa
      COMMERCEENGINE_GlobalDatabasePassword: #{MsSql.SaPassword}
      COMMERCEENGINE_GlobalTrustedConnection: "#{Sitecore.Xc.GlobalTrustedConnection}"
      COMMERCEENGINE_SharedDatabaseName: #{Sitecore.Xc.Engine.SharedDatabaseName}
      COMMERCEENGINE_SharedDatabaseServer: mssql
      COMMERCEENGINE_SharedDatabaseUserName: sa
      COMMERCEENGINE_SharedDatabasePassword: #{MsSql.SaPassword}
      COMMERCEENGINE_SharedTrustedConnection: "#{Sitecore.Xc.SharedTrustedConnection}"
      COMMERCEENGINE_SitecoreHost: cm
      COMMERCEENGINE_SitecoreDatabase: master
      COMMERCEENGINE_SitecoreUsername: admin
      COMMERCEENGINE_SitecoreDomain: sitecore
      COMMERCEENGINE_SitecorePassword: #{Sitecore.AdminPassword}
      COMMERCEENGINE_SitecoreProtocol: http
      COMMERCEENGINE_SitecoreAllowAnonymousUser: "true"
      COMMERCEENGINE_SitecoreExternalProtocol: https
      COMMERCEENGINE_SitecoreExternalHost: #{Sitecore.Id.HostName}
      COMMERCEENGINE_SolrUrl: http://solr:8983/solr
